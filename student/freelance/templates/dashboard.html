<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .dashboard-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .dashboard-header p {
            color: #666;
            font-size: 14px;
        }
        
        .dashboard-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .dashboard-btn {
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
            color: white;
        }
        
        .profile-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .skills-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .skills-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .courses-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .courses-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h1>Welcome to Dashboard</h1>
            <p>Select an option below</p>
        </div>
        
        <div class="dashboard-menu">
            <a href="{% url 'profile' %}" class="dashboard-btn profile-btn">üë§ Profile</a>
            <a href="{% url 'skills' %}" class="dashboard-btn skills-btn">‚≠ê Skills</a>
            <a href="{% url 'courses' %}" class="dashboard-btn courses-btn">üìö Courses</a>
            <a href="{% url 'logout' %}" class="dashboard-btn logout-btn">üö™ Logout</a>
        </div>
    </div>
</body>
</html>
